  # Moved to a single task, getting all the secrets
  - name: Create Secrets Files
    ansible.builtin.lineinfile:
      path: ~/{{item |split("/") |last}}.json
      line: "{{lookup('hashi_vault', 'secret={{item}} token={{vault_token}} url=https://vault.devopssz14.online:8200 validate_certs=False')}}"
      create: yes
    loop:
