- name: Get Secrets
  hosts: localhost
  tasks:
    - name: Create Common Secrets SSH file
      ansible.builtin.lineinfile:
        path: ~/secrets.json
        line: "{{lookup('hashi_vault', 'secret=expense-{{env}}/data/{{role_name}} token={{vault_token}} url=https://vault.devopssz14.online:8200 validate_certs=False')}}"
        create: yes

    - name: Create App Secrets file
      ansible.builtin.lineinfile:
      path: ~/app.json
      line: "{{lookup('hashi_vault', 'secret=expense-{{env}}/data/{{role_name}} token={{vault_token}} url=https://vault.rdevops6a.online:8200 validate_certs=False')}}"
      create: yes
