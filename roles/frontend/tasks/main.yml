  - name: Install Nginx
    ansible.builtin.dnf:
      name: nginx
      state: latest

  - name: Copy Expense Configuration
    ansible.builtin.copy:
      src: expense.conf
      dest: /etc/nginx/default.d/expense.conf

  - name: Import App pre requisites
    ansible.builtin.import_role:
      name: common
      tasks_from: app-pre-req

  - name: Start nginx
    ansible.builtin.systemd_service:
      state: restarted
      name: nginx
      enabled: yes

