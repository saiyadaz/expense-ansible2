
    - name: Disable default Nodejs Version Module
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Enable Nodejs module for V20
      ansible.builtin.shell: dnf module disable nodejs -y

    - name: Install NodeJS
      ansible.builtin.dnf:
        name: nodejs
        state: installed

    - name: Adding Application user
      ansible.builtin.user:
        name: expense

    - name: Import App pre requisites
      ansible.builtin.import_role:
        name: common
        tasks_from: app-pre-req

    - name: Download NodeJS Dependencies
      community.general.npm:
        path: /app
        state: latest

    - name: Copy backend service file
      ansible.builtin.template:
        src: backend.service
        dest: /etc/systemd/system/backend.service

    - name: Install python Mysql client
      ansible.builtin.pip:
        name:
          - PyMySQL
          - cryptography
        executable: pip3.11

    - name: Install MySQL
      ansible.builtin.dnf:
        name: mysql
        state: installed

    - name: Load schema with shell command
      ansible.builtin.shell: mysql -h mysql-dev.devopssz14.online -uroot -pExpenseApp@1


