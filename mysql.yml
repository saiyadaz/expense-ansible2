- name: Mysql Setup
  hosts: all
  become: yes
  tasks:
    - name: Install Mysql Server
      ansible.builtin.dnf:
        name: mysql-server
        state: installed


    - name: Start Mysql Service
      ansible.builtin.systemd_service:
        name: mysqld
        state: started
        enabled: yes

    - name: Setup Mysql Password
      ansible.builtin.shell: mysql_secure_installation --set-root- pass ExpenseApp@1

